<header class="header py-2 d-flex justify-content-between align-items-center shadow">
  <h2 class="title page-title col">Products search</h2>
  <div class="dropdown col d-flex justify-content-end">
    <select class="form-select px-3 py-2" (change)="setLanguage($event)">
      <option *ngFor="let lang of languages" [selected]="lang.selected" [value]="lang.code">{{ lang.label }}</option>
    </select>
  </div>
</header>
